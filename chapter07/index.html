<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<h4>迭代器模式</h4>

	
<script src="jquery.js"></script>
<script>

var arr = [1,3,4,5,6,8,9,10];
$.each(arr, function(index, ele) {
	if(ele > 7) {	//大于7 跳出循环迭代
		return false;
	}
	console.log(index, ele)
})

</script>
</body>
</html>
